<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Historical Minnesota Census Data</title>
  <meta name="description" content="Historical Minnesota counties">
  <meta name="author" content="Frey Hargarten - StarTribune">

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
 
<div id="wrapper">

<div class="slide" id="mn1860">
<div class="chartTitle">Minnesota <span id="year">1860</span></div>
<div id="map1860" class="map"><svg width="320" height="350" viewBox="0 0 500 550" preserveAspectRatio="xMidYMid"></svg></div>
<div id="legendContainer">
    <h5>Total Population</h5>
<div class="quantize">
<span class='legend'>
  <nav class='legend clearfix'>
    <span style='background:#fff;'>Less</span>
    <span class="gray1"></span>
    <span class="gray2"></span>
    <span class="gray3"></span>
    <span class="gray4"></span>
    <span class="gray5"></span>
    <span style='background:#fff;'>More</span>
  </nav>
</span>
</div>
</div>
</div>

<div class="slide" id="mn1870">
<div class="chartTitle">Minnesota <span id="year">1870</span></div>
<div id="map1870" class="map"><svg width="320" height="350" viewBox="0 0 500 550" preserveAspectRatio="xMidYMid"></svg></div>

<div id="legendContainer">
    <h5>Total Population</h5>
<div class="quantize">
<span class='legend'>
  <nav class='legend clearfix'>
    <span style='background:#fff;'>Less</span>
    <span class="gray1"></span>
    <span class="gray2"></span>
    <span class="gray3"></span>
    <span class="gray4"></span>
    <span class="gray5"></span>
    <span style='background:#fff;'>More</span>
  </nav>
</span>
</div>
</div>
</div>

<div class="byline">Source: U.S. Census Bureau | Graphic by <a href="http://www.startribune.com/jeff-hargarten/274254381/" target="new_">Jeff Hargarten, Star Tribune</a> | <a href="../data/maindata.xlsx" target="new_">Download Data</a></div>
</div>

<script src="//code.jquery.com/jquery-latest.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/c3.min.js"></script>

<script src="js/script.js"></script>
 
</body>
</html>
