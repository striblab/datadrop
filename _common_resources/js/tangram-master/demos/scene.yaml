layers:

    earth:
        data: { source: mapzen }
        draw:
            polygons:
                style: flat
                order: global.feature_order
                color: '#f0ebeb'

    landuse:
        data: { source: mapzen }

        areas:
            filter:
                function() { return $geometry === 'polygon' && $zoom >= feature.min_zoom }
            draw:
                polygons:
                    order: global.feature_order
                    interactive: true
                    style: flat
                    color: honeydew

            parks:
                filter: { kind: [park, graveyard, cemetery, forest, recreation_ground] }
                draw:
                    polygons:
                        color: '#bddec5'
            park-detail:
                filter: { kind: [pitch, wood, grass] }
                draw:
                    polygons:
                        color: '#9dbea5'
            industry:
                filter: { kind: [commercial, industrial] }
                draw:
                    polygons:
                        color: '#C0CDCD'
            civic:
                filter: { kind: [university] }
                draw:
                    polygons:
                        color: '#D9CFC3'

        labels:
            filter:
                $geometry: point
                label_placement: yes
                kind: [park, forest, cemetery, graveyard]
                any:
                    # show labels for smaller landuse areas at higher zooms
                    - { $zoom: { min: 9 }, area: { min: 100000000 } }
                    - { $zoom: { min: 10 }, area: { min: 10000000 } }
                    - { $zoom: { min: 12 }, area: { min: 1000000 } }
                    - { $zoom: { min: 15 }, area: { min: 10000 } }
                    - { $zoom: { min: 18 } }
            draw:
                icons:
                    sprite: tree
                    priority: 2
                    size: 16px
                    text:
                        text_source: global.language_text_source
                        offset: [0, 2px]
                        font:
                            family: Lucida Grande
                            size: 10pt
                            style: italic
                            fill: darkgreen
                            stroke: { color: white, width: 3 }

    water:
        data: { source: mapzen }
        draw:
            polygons:
                interactive: true
                style: flat
                order: global.feature_order
                color: '#9dc3de'

    roads:
        data: { source: mapzen }
        filter:
            not: { kind: [rail] }
        draw:
            lines:
                style: flat_lines
                color: white
                width: 12
                order: global.feature_order
                outline:
                    color: [[16, '#999'], [18, '#aaa']]
                    width: [[15, 0], [16, 2]]
                    order: 352 # put all outlines below all roads

        rounded:
            filter: { $zoom: { min: 18 } }
            draw:
                lines:
                    cap: round

        highway:
            filter: { kind: highway }
            draw:
                lines:
                    color: '#D16768'
                    width: [[14, 2px], [15, 12]]
                    outline:
                        width: [[14, 0], [15, 2]]
            link:
                filter: { is_link: yes }
                draw:
                    lines:
                        color: '#aaa'
                        width: [[13, 0], [14, 12]]
        major_road:
            filter: { kind: major_road, $zoom: { min: 10 } }
            draw:
                lines:
                    width: [[10, 0], [13, 2px], [14, 2px], [16, 12]]
                    outline:
                        width: [[16, 0], [17, 1]]
        minor_road:
            filter: { kind: minor_road }
            draw:
                lines:
                    width: [[13, 0px], [14, 1px], [15, 8]]
                    outline:
                        width: [[17, 0], [18, 1]]
        paths:
            filter: { kind: path }
            draw:
                lines:
                    style: dashed
                    color: white
                    width: [[15, 0px], [18, 3px]]
                    outline:
                        width: 0

            # apply outline to roads intersecting parks - see data source transform example in `sources`
            land:
                filter: { intersects_park: true }
                draw:
                    lines:
                        outline:
                            style: lines
                            color: red
                            width: 1px

        ferry:
            filter: { kind: ferry }
            draw:
                lines:
                    style: dashed
                    color: '#8db3ce'
                    width: [[14, 1px], [18, 2px]]
                    outline:
                        width: 0
        airports:
            filter: { aeroway: true }
            draw:
                lines:
                    color: '#ddd'
                    outline:
                        width: 0

            taxiways:
                filter: { aeroway: taxiway }
                draw:
                    lines:
                        width: [[13, 0px], [14, 2px], [17, 10px]]

            runways:
                filter: { aeroway: runway }
                draw:
                    lines:
                        color: [[13, '#FFE4B5'], [16, white]]
                        width: [[11, 3px], [12, 5px], [13, 10px], [15, 75]]
                        cap: square
                        outline:
                            color: orange
                            width: [[11, 0px], [12, 1px], [13, 2px], [15, 12.5]]

    buildings:
        data: { source: mapzen }
        filter: { $zoom: { min: 14 } }

        draw:
            polygons:
                order: global.feature_order
                color: [.65, .65, .65]

        # turn interactive feature selection on for buildings with names
        interactive:
            filter: { name: true }
            draw: { polygons: { interactive: true } }

        # extrude 3d buildings
        extruded:
            filter: { $zoom: { min: 15 } }
            draw:
                polygons:
                    style: buildings
                    extrude: function () { return feature.height > 20 || $zoom >= 16; }

        high-line:
            filter: { roof_material: grass }
            draw:
                polygons:
                    style: flat
                    color: '#bddec5'

    road_labels:
        data: { source: mapzen, layer: roads }
        filter: { name: true, aeroway: false, tunnel: false, railway: false, not: { kind: rail }, $zoom: { min: 10 } }
        highway:
            filter: { kind: highway, $zoom: { min: 7 } }
            draw:
                text:
                    text_source: global.language_text_source
                    priority: 2
                    font:
                        fill: '#666'
                        family: Helvetica
                        size: 12px
                        stroke: { color: white, width: 4 }

        not_highway:
            filter: { not: { kind: highway }, $zoom: { min: 13 } }
            draw:
                text:
                    text_source: global.language_text_source
                    priority: 5
                    font:
                        fill: '#666'
                        stroke: { color: white, width: 4 }
                        family: Helvetica
                        size: 12px

            major_road:
                filter: { kind: major_road, $zoom: { min: 14 } }
                draw:
                    text:
                        priority: 3
                        font:
                            family: Helvetica
                            size: 16px
                            stroke: { color: white, width: 4 }

            ferry:
                filter: { kind: ferry }
                draw:
                    text:
                        text_wrap: 20
                        font:
                            fill: '#8db3ce'
                            stroke: { color: white, width: 4px }
                            style: italic
                            size: 12px

            small:
                filter: { highway: [residential, unclassified], $zoom: { max: 15 } }
                visible: false

    pois:
        # visible: false
        data: { source: mapzen }
        filter: { name: true, not: { kind: [peak, viewpoint, bicycle_rental, car_sharing] }, $zoom: { min: 15 } }
        draw:
            points:
                visible: false # turn on for debug
                color: red
                size: 8px
            icons:
                size: [[13, 12px], [15, 18px]]
                interactive: true
                priority: 6

        # add text label at higher zoom
        labels:
            filter: { $zoom: { min: 17 } }
            draw:
                icons:
                    text:
                        text_source: global.language_text_source
                        font:
                            family: Montserrat
                            size: 12px
                            fill: black

        # add generic icon at high zoom
        generic:
            filter: { $zoom: { min: 18 } }
            draw: { icons: { sprite: info } }

        # examples of different icons mapped to feature properties
        icons:
            restaurant:
                filter: { kind: [restaurant] }
                draw: { icons: { sprite: restaurant } }
            cafe:
                filter: { kind: [cafe, convenience] }
                draw: { icons: { sprite: cafe } }
            bar:
                filter: { kind: [bar, pub] }
                draw: { icons: { sprite: bar } }
            culture:
                filter: { kind: [museum, library, church, place_of_worship, bank] }
                draw: { icons: { sprite: museum } }
            station:
                filter: { kind: [station] }
                draw: { icons: { sprite: train } }
            hospital:
                filter: { kind: [hospital, pharmacy] }
                draw: { icons: { sprite: hospital } }
            hotel:
                filter: { kind: [hotel, hostel] }
                draw: { icons: { sprite: hotel } }
            bus_stop:
                filter: { kind: [bus_stop] }
                draw: { icons: { sprite: bus } }
            bookstore:
                filter: { kind: [bookstore] }
                draw: { icons: { sprite: bookstore } }

    places:
        data: { source: mapzen }
        filter:
            name: true
            not: { kind: [county, state, island] }
            any:
                - { $zoom: { min: 1 }, kind: ocean }
                - { $zoom: { min: 2, max: 5 }, kind: continent }
                # important countries
                - { $zoom: { min: 4 }, name: ["United States of America", "Brasil", " Россия", "中华人民共和国"] }
                # unimportant countries
                - { $zoom: { min: 5 }, kind: country }
                # this function matches the "cities" sublayer
                - function() { return (feature.scalerank * .75) <= ($zoom - 4); }
        draw:
            text:
                text_source: global.language_text_source
                priority: 1
                font:
                    family: Helvetica
                    size: 11pt
                    style: italic
                    transform: uppercase
                    fill: black
                    stroke: { color: white, width: 3 }
        continents:
            filter: { kind: continent }
            draw:
                text:
                    font:
                        transform: uppercase
        countries:
            filter: { kind: country }
            draw:
                text:
                    font:
                        transform: uppercase
        oceans:
            filter: { kind: ocean }
            draw:
                text:
                    font:
                        family: Baskerville
                        size: 14pt
                        style: italic

        cities:
            # this filter shows lower scaleranks at higher zooms, starting at z4
            filter: function() { return (feature.scalerank * .75) <= ($zoom - 4); }
            draw:
                text:
                    font:
                        family: Helvetica
                        size: [[6, 12px], [9, 16px]]
                        style: normal
                        fill: black
                        stroke: { color: white, width: 3 }

        minor-places:
            filter: { kind: [hamlet, village, town, neighbourhood, suburb, quarter], $zoom: { max: 14 } }
            visible: false

    transit:
        data: { source: mapzen }
        filter: { $zoom: { min: 16 } }
        draw:
            lines:
                style: line-alpha
                order: 400
                color: gray
                width: 6px
                outline:
                    color: [.8, .8, .8]
                    width: 1px
                interactive: true

        colored:
            filter: { colour: true }
            draw:
                lines:
                    color: function() { return feature.colour; }

