 function drawGraphic(data){

										d3.select("#mobBlockT").remove();
										dragNet();
										});

					} else {
						dragNet();

	function dragNet(){

		yourData = data.map(function(d){
									return {year: d.year, debt: d.debt, defined: 0};
									})
					   				.filter(function(d){
										if (formatMyTime(d.year) === formatMyTime(cutOff) ) d.defined = true;

												return d.year <= cutOff;
											  })

		start = parseMyTime(chartData.essential.clampStart);
		end = parseMyTime(chartData.essential.clampEnd);


		 var drag = d3.drag()
				  .on('drag', function(){
					pymChild.sendMessage('tracking', 'chart-interacted');

					if(document.getElementsByClassName('animatedCircles') ) d3.select(".animatedCircles").remove();

					var pos = d3.mouse(this)

					var year = clampX(start, end, x.invert(pos[0]));

					var debt = clampY(chartData.essential.domMin, chartData.essential.domMax, y.invert(pos[1]));

					var fomat = d3.format(",.0f");
					d3.select("#currYValG").transition()
											.duration(100)
											.attr('transform',"translate(0, " + y(debt) + ")")
											.attr("opacity",1);

					d3.select("#currYVal").text(fomat(debt));

          if(pos[0] - margin.right/2 > 100){
					d3.select("#annotext").attr("display", "auto")
										  .style("pointer-events", "none")
										  .style("font-weight", 400)
										  .transition()
										  .duration(100)
										  .attr('transform',"translate(" + (x(parseMyTime(year)) - margin.right/2 - x(parseMyTime(chartData.essential.annotationXY[0])) ) + ", " + (y(debt) - margin.top/2 - y(chartData.essential.annotationXY[1]) ) + ") ")
										  .text("Keep going");

													if(formatMyTime(x.invert(pos[0]) ) > chartData.essential.dateBegin[0] ){ d3.select("#annotext").attr("display", "none");}
					}

          else if(pos[0] > 0){
          d3.select("#annotext").attr("display", "auto")
                      .style("pointer-events", "none")
                      .transition()
                      .duration(100)
                      .attr('transform',"translate(" + (x(parseMyTime(year)) + 50+margin.right - x(parseMyTime(chartData.essential.annotationXY[0])) ) + ", " + (y(debt) - margin.top/2 - y(chartData.essential.annotationXY[1]) ) + ") ")
                      .text("Keep going");

                          if(formatMyTime(x.invert(pos[0]) ) > chartData.essential.dateBegin[0] ){ d3.select("#annotext").attr("display", "none");}
          } else {
							d3.select("#annotext").attr("display", "none");
							}

								yourData.forEach(function(d){
										  if (formatMyTime(d.year) === year){
														d.debt = debt;
														d.defined = true;
													  }
											})


						toDraw = [];
						 yourData.forEach(function(d){
													if (d.defined==true){
														toDraw.push(d)
													}
												})

					yourDataSel.attr("d", function() { 
														return line(toDraw);
													}); 

		}) 

		svg.call(drag);

	}

	  	//d3.select("#answer").append("p").text("The trendline you drew isn't close enough.");

      if (yourData[0].defined === true && slope == true){

				if (pymChild) { pymChild.sendHeight(); }

	} // ends showMe


	function clampY(a, b, c){
		return Math.max(a, Math.min(b, c))
	}

	function clampX(a, b, c){
		return formatMyTime(Math.max(a, Math.min(b, c)) )
	}


	function firstMarker(){

				var fmt2 = d3.format(",.0f");

				var drawMark = svg.append("g").attr("id", "drawMark");

					data.forEach(function(d) { //console.log(formatMyTime(d.year) === formatMyTime(cutOff));

  function pulse(){
              svg.append("g")
                  .attr("class", "animatedCircles")
                  .style('pointer-events', 'none')
                  .append("circle")
                  .attr("class", "marker")
                  .attr("r", 20)
                  .attr("cx", x(parseMyTime(chartData.essential.dateCutOff)) )
                  .attr("cy", y(myY) )
                  .attr("stroke-width", 1)
                  .attr("fill", "#333333")
                  .attr("opacity", 0)
                .transition()
                  .duration(500)
                  .each(slide);
  }

			function slide() {
						  var circle = d3.select(this);

						  (function repeat() {

							circle = circle.transition()
								.duration(1000)
								.attr("r", 12)
								.attr("opacity", 0)
								.transition()
								.duration(1000)
								.attr("r", 12)
								.attr("opacity", 1)
								.on("end", repeat);
						  })();
				}

							data.forEach(function(d) {
